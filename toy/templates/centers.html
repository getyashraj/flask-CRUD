{%extends "layout.html"%} {%block content%} {%for center in centers%}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{center.id}}</a>
      <small class="text-muted">{{center.email}}</small>
      {%if admin%}
      <div>
        <a
          class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{{url_for('main.update_center',centerid=center.id)}}"
          >Update</a
        >
        <button
          type="button"
          class="btn btn-danger btn-sm m-1"
          data-toggle="modal"
          data-target="#deleteModal-{{center.id}}"
        >
          Delete
        </button>
      </div>

      {%endif%}
    </div>
    <h2>
      <a
        class="article-title"
        href="{{url_for('main.update_center',centerid=center.id)}}"
        >{{center.centername}}</a
      >
    </h2>
    <p class="article-content">{{center.state}}</p>
  </div>
</article>
<div
  class="modal fade"
  id="deleteModal-{{center.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Center</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <form
          action="{{url_for('main.delete_center',centerid=center.id)}}"
          method="POST"
        >
          <input
            class="btn btn-danger"
            type="submit"
            value="Delete {{center.id}}"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{%endfor%} {%endblock%}
